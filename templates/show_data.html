<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
      function confirmDelete(id) {
        // Show a confirmation dialog
        if (confirm("Are you sure you want to delete this record?")) {
          // If confirmed, redirect to the delete URL
          window.location.href = "/delete/" + id;
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary mb-4">Data from Test Table</h1>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
              <a href="{{ url_for('update_data', id=row[0]) }}" class="btn btn-warning btn-sm">Edit</a>
              <a href="javascript:void(0);" onclick="confirmDelete('{{ row[0] }}')" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <!-- Bootstrap 5 JS (Optional for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
